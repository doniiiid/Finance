{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell"  method="post" class="row g-2 d-flex justify-content-center">
        <div class="badge bg-transparent text-dark fs-4 mb-3">
            Sell Stock Shares 
        </div>
        <div class="col-auto">
            <select class="form-select" id="symbol" name="symbol">
                <option selected>Current Stock Investments</option>
                {% for stock in stocks %}
                    <option value="{{ stock.symbol }}">{{ stock.name }}{{ stock.symbol }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-auto">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="shares" placeholder="Number of Shares" type="text">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Sell</button>
        </div>
    </form>
{% endblock %}
